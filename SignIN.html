<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling for custom colors */

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #FF6A00;
        }

        h2 {
            color: #8B6F71;
        }

        .btn-primary {
            background-color: #6A0DAD;
            border-color: #6A0DAD;
        }

        .btn-primary:hover {
            background-color: #5b0b94;
            border-color: #5b0b94;
        }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
<div class="container bg-white rounded-3 shadow p-4" style="max-width: 800px;">
    <div class="row">
        <!-- Logo Section -->
        <div class="col-md-6 text-center border-end">
            <img src="Assets/img.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
            <h1 class="text-primary fw-bold" style="color: #FF6A00;">BESTMARKET</h1>
            <p class="text-muted">slogan goes here</p>
        </div>

        <!-- Login Section -->
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
            <h2 class="text-secondary mb-4">LOGIN</h2>
            <form class="w-100">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #6A0DAD;">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
